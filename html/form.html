<form method="post" novalidate> <!-- post data to this script as no action attribute specified-->
	
	<legend style="color:Black">Enter new user details; all * fields are required, hover to see data entry requirements:</legend>
		<div>
			<label style="color:Black" for="firstName">First Name *</label>
			<input title="Alphabetic characters only" value="" type="text" name="firstName" 
			       id="firstName" maxlength="30" size ="45"/>
			<span style="color:red"> [+fNameError+]<span>
		</div>
		<div>
			<label style="color:Black" for="surname">Surname *</label>
			<input title="Alphabetic characters, plus space and -" value="" type="text" name="surname" 
			       id="surname" maxlength="45"  size ="45"/>
			<span style="color:red">[+sNameError+] <span>
		</div>
		<div>
			<label style="color:Black" for="email">Email</label>
			<input title="email format required" value="" type="text" name="email" 
			       id="email" maxlength="45" size ="45"/>
			<span style="color:red">[+emailError+] <span>
		</div>
		<div>
			<label style="color:Black" for="telephone">Telephone</label>
			<input title="Alphanumeric characters only" value="" type="text" name="telephone" 
			       id="telephone" maxlength="30" size ="45"/>
			<span style="color:red"> [+telephoneError+]<span>
		</div>
		<div>
			<label style="color:Black" for="username">Username *</label>
			<input title="Alphanumeric >=8 characters and UNIQUE" value="" type="text" name="username" 
			       id="username" maxlength="30" size ="45"/>
			<span style="color:red">[+uNameError+]<span>
		</div>
		<div>
			<label style="color:Black" for="password">Password *</label>
			<input title=">= 8 characters, MUST include, uppercase, lowercase, a number, plus one of ! - < > Â£ $ % & * ~ #"
			       value="" type="text" name="password" id="password" maxlength="15" size ="45"/>	
			<span style="color:red">[+pwdError+] <span>
		</div>
		<div >
			<label style="color:Black" for="userType">User Type *</label>
			<select title="Select either Academic of Admin" name="userType" id="userType">
				<option  value="academic">Academic</option>
				<option  value="admin">Admin</option>
			</select>
			<span style="color:red">[+Admin+][+Academic+][+userTypeError+] <span>
		</div>
		<input type="submit" name="Submitted" value="Save" />
		<input type="submit" name="back" value="Back" />
	
	</form>
